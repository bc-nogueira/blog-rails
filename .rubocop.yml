require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.2.2
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'spec/rails_helper.rb'
    - 'Gemfile'
    - 'Rakefile'

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 120

Rails/HasAndBelongsToMany:
  Enabled: false
